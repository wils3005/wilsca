<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>Peer Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<meta http-equiv="Content-Language" content="en-us"> 
<meta name="description" content=""> 
<meta name="keywords" content=""> 

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 
<script type="text/javascript" src="/peer.js"></script>
<script>
$(document).ready(function() {
  connections = {};
  originator = new Peer({ ws: 'ws://localhost:9000', debug: true });
  originator.on('ready', function(id) {
    console.log(id);
  });
  originator.on('connection', function(connection) {
    console.log('connection');
    connection.on('data', function(data) {
      console.log(data);
    });
    connection.send('What is going on?');
    connections[connection.metadata.username] = connection;
  });
});

</script>

</head> 
 
<body> 
  This is a P2P peer.
</body> 
</html>
